## Otel Configuration for AppDynamics Java Agent
## Traces only for now

extensions:
  health_check:
    check_collector_pipeline:
      enabled: true
      interval: "15s"
      exporter_failure_threshold: 5
  pprof:
    endpoint: localhost:1777
  zpages:
    endpoint: localhost:55679

receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  resource:
    attributes:
      - key: demo.controller.account
        action: upsert
        value: "se-lab"
      - key: demo.controller.host
        action: upsert
        value: "se-lab.saas.demo.com"
      - key: demo.controller.port
        action: upsert
        value: 443
  batch:
    timeout: 5s
    send_batch_size: 5

exporters:
  debug :
    verbosity : detailed
  file/combined :
    path : ./otel-agent/logs/combined-all.log
  otlphttp:
    endpoint: "https://demo"
    headers: {"x-api-key": ""}

service:
  extensions : [ health_check, pprof, zpages ]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [otlphttp, file/combined]

